<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Flask Stock Portfolio App</title>

    <!-- Local CSS file for styling the application -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/x-icon">
    <!-- Additional Styling -->
    {% block styling %}
    {% endblock %}
</head>
<body>
    <header class="site-header">
        <nav class="nav">
            <a class="nav-link logo">Flask Stock Portfolio App</a>
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="{{url_for('list_stocks')}}">List Stocks</a></li>
                <li class="nav-item"><a class="nav-link" href="{{url_for('add_stock')}}">Add Stock</a></li>
            </ul>
        </nav>
    </header>
    <main class="content">
    <!-- Child Template-->
    {% block content %}
    {% endblock %}
    </main>
    <footer class="site-footer">
        <small>VG Enterprises 2023</small>
    </footer>
</body>
</html>
